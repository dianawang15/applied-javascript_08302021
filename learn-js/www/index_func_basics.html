<!DOCTYPE html>

<h1>Learn JS</h1>

<script>

  // function declaration
  function doIt(a,b,c /* parameters are a variable */) {
    console.log(a,b,c);
  }

  doIt(1 + 1, 2, 3 /* arguments are an expression */);

  // function expression
  const doIt2 = function(a,b,c) {
    console.log(a,b,c);
  };

  console.dir(doIt2);

  doIt2(4,5,6);

  // arrow function
  const doIt3 = (a,b,c) => {
    console.log(a,b,c);
  };

  doIt3(7,8,9);


</script>
