<app-tool-header [headerText]="headerText"></app-tool-header>

<app-tool-header headerText="Color Tool"></app-tool-header>

<div class="app-color-list" [colors]="colors"></div>

<section class="app-color-list" [colors]="colors"></section>

<form [formGroup]="colorForm">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>
  <label>
    Hexcode:
    <input type="text" formControlName="hexcode" />
  </label>
  <button (click)="addColor()">Add Color</button>
</form>
