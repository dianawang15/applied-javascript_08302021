<ng-container [formGroup]="colorForm">
  <li>
    <label>
      Name:
      <input type="text" formControlName="name" />
    </label>
  </li>
  <li>
    <label>
      Hexcode:
      <input type="text" formControlName="hexcode" />
    </label>
  </li>
  <li>
    <button (click)="doSubmitColor()">{{buttonText}}</button>
  </li>
</ng-container>
