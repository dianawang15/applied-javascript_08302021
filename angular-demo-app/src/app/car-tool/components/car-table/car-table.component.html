<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="cars.length === 0">
      <td colspan="6">No Cars.</td>
    </tr>
    <tr class="app-car-view-row"
      *ngFor="let car of cars" [car]="car"></tr>
  </tbody>
</table>
